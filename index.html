<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <title>Solar</title>
  </head>
  <body>
    <main>
      <section class="top">
        <div class="promo">
          <div class="container">
            <img src="images/logo.svg" alt="logo" class="top__logo" />
            <p class="top__text">Зеленый тариф для дома и бизнеса</p>
            <h1 class="top__title">Солнечная электростанция</h1>
            <h2 class="top__subtitle">с доходом от 1000 $ в месяц</h2>
            <a href="#" class="top__link"
              ><img src="images/white-arrow.svg" alt=""
            /></a>
            <ul class="top__list">
              <li class="top__list-item">
                <a href="#" class="top__item-link"
                  ><img
                    src="images/instagram.svg"
                    alt="instagram"
                    class="top__item-img"
                /></a>
              </li>
              <li class="top__list-item">
                <a href="#" class="top__item-link"
                  ><img
                    src="images/telegram.svg"
                    alt="telegram"
                    class="top__item-img"
                /></a>
              </li>
              <li class="top__list-item">
                <a href="#" class="top__item-link"
                  ><img
                    src="images/whatsapp.svg"
                    alt="whatsapp"
                    class="top__item-img"
                /></a>
              </li>
              <li class="top__list-item">
                <a href="#" class="top__item-link"
                  ><img
                    src="images/facebook.svg"
                    alt="facebook"
                    class="top__item-img"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
